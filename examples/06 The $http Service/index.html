<!DOCTYPE html>
<html ng-app="exercises">

  <head>
    <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
    <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
    <script data-require="angular-animate@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-animate.js"></script>
    <script data-require="ui-router@0.2.13" data-semver="0.2.13" src="//rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>

  <body class="container" ng-controller="MainCtrl as main">
    <h1>{{main.title}}</h1>
    <div class="alert alert-success" role="alert" ng-if="main.currentItem">
      Current Item: <strong>{{main.currentItem.name}}</strong>
      <button type="button" class="close" ng-click="main.setCurrentItem(null)">&times;</button>
    </div>
    <div class="alert alert-danger" role="alert" ng-if="main.error">
      Uh oh! <strong>{{main.error}}</strong>
    </div>
    <hr />
    {{main.items}}
    <div class="well item" ng-repeat="item in main.items" ng-click="main.setCurrentItem(item)">
      <h3>{{item.name}}</h3>
      <p>{{item.description}}</p>
    </div>
    <hr />
  </body>

</html>
