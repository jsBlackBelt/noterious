<!DOCTYPE html>
<html ng-app="exercises">

<head>
  <link data-require="bootstrap-css@*" data-semver="3.3.1" rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" />
  <script data-require="jquery@2.1.3" data-semver="2.1.3" src="http://code.jquery.com/jquery-2.1.3.min.js"></script>
  <script data-require="angular.js@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular.js"></script>
  <script data-require="angular-animate@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-animate.js"></script>
  <script data-require="angular-messages@1.3.15" data-semver="1.3.15" src="https://code.angularjs.org/1.3.15/angular-messages.js"></script>
  <script data-require="ui-router@0.2.13" data-semver="0.2.13" src="//rawgit.com/angular-ui/ui-router/0.2.13/release/angular-ui-router.js"></script>
  <link rel="stylesheet" href="style.css" />
  <script src="script.js"></script>
</head>

<body class="container" ng-controller="MainCtrl as main">
  <h1>{{main.title}}</h1>
  <hr>
  <form name="main.userForm" ng-submit="main.submitUser(main.user)">
    <div class="form-group">
      <input class="form-control" type="text" 
      ng-model="main.user.name" 
      ng-minlength="6"
      required
      ng-model-options="{updateOn:'blur'}">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" 
      ng-model="main.user.username"
      ng-model-options="{updateOn:'blur'}">
    </div>
    <div class="form-group">
      <input class="form-control" type="password" ng-model="main.user.password">
    </div>
    <div class="form-group">
      <input class="form-control" type="text" ng-model="main.user.team">
    </div>
    <div class="form-group">
      <button class="btn btn-default" type="submit">Submit</button>
    </div>    
  </form>
  <hr>
  <div ng-messages="main.userForm.$error">
    <div ng-message="required" class="alert alert-danger" role="alert">
      You did not enter a field
    </div>
    <div ng-message="minlength" class="alert alert-danger" role="alert">
      Your field is not long enough
    </div>
    
  </div>
  <hr>
  <h2>User</h2>
  {{main.user}}
  <h2>Form</h2>
  {{main.userForm}}
</body>

</html>
